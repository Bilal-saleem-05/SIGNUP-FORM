<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpForm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head">
            <h1>SIGN UP</h1>
        </div>
    </header>
        
    <div class="container">
        <form action="https://www.example.com">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full Name" name="fullName" required>
            <br>
             
            <label for="Gender">Gender:</label> 
            <input type="radio" id="radio"  name="Gender" required>MALE
            <input type="radio" id="radio" name="Gender" required>FEMALE
            <br><br>

            <label for="Mobile No.">whatsapp No.(+92):</label> 
            <input type="number" id="Mobile No." name="Mobile No." placeholder="+923xxxxxxxxxx" maxlength="10" required>
            <br><br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter email" name="email" required>
            <br>
            <label for="password">Password:</label> 
            <input type="password" id="password" placeholder="At least 10 characters" maxlength="10" required>
            
            <label for="Reenter password">Reenter Password:</label> 
            <input type="password" id="password" placeholder="Reenter Password" maxlength="10" required>
             
        
            <button type="submit">SIGN UP</button>
        </form>
        <br>
        Already have an account? <a href="Login.html">LOGIN</a>
    </div>
</body>
</html>
